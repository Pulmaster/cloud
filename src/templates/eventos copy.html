<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTOS</title>
  <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
  
</head>
<body>
  
  <form id="formIng">
    <div class="control">
      <label>Correo: </label>
      <input type="text" name="nombreEvento">
    </div>
    <div class="control">
      <label>Contraseña: </label>
      <input type="text" name="fechaInicio">
    </div>
  </form>

  
  <button type="button" id="btnIng">Ingresar</button>


  <h2>Eventos</h2>
  <button type="button" id="btnAdd">Agregar evento</button>

  <div class="modal" id="modalAdd">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalAdd()">X</div>
      <div class="form-body">
        <form id="formAdd">
          <div class="control">
            <label>Nombre Evento: </label>
            <input type="text" name="nombreEvento">
          </div>
          <div class="control">
            <label>Fecha Inicio: </label>
            <input type="text" name="fechaInicio">
          </div>
          <div class="control">
            <label>Fecha Fin: </label>
            <input type="text" name="fechaFin">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalAdd()">Cancelar</button>
          <button type="button" onclick="createEvento()">Guardar</button>
      </div>
      <span id="msgFormAdd" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalEdit">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalEdit()">X</div>
      <div class="form-body">
        <form id="formEdit">
          <input type="hidden" id="idEvento">
          <div class="control">
            <label>Nombre Evento: </label>
            <input type="text" id="nombreEvento">
          </div>
          <div class="control">
            <label>Fecha Inicio: </label>
            <input type="text" id="fechaInicio">
          </div>
          <div class="control">
            <label>Fecha Fin: </label>
            <input type="text" id="fechaFin">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalEdit()">Cancelar</button>
          <button type="button" onclick="updateEvento()">Guardar cambios</button>
      </div>
      <span id="msgFormEdit" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalConfirm">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalConfirm()">X</div>
      <div class="form-body">
        <h3>Eliminar</h3>
        <p>¿Estas seguro de eliminar el evento?</p>
      </div>
      <div class="form-footer">
          <button type="button" onclick="confirmDelete(false)">No</button>
          <button type="button" onclick="confirmDelete(true)">Si</button>
      </div>
    </div>
  </div>

  <div class="alert" id="alert">Algo sucedió..</div>

  <div id="eventosList" class="eventos-list"></div>

  <script src="{{url_for('static', filename = 'app.js')}}"></script>
  
</body>
</html>
